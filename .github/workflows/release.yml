name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Get version from tag
      id: get_version
      run: |
        if [ "${{ github.ref_type }}" = "tag" ]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=0.0.0-dev" >> $GITHUB_OUTPUT
        fi

    - name: Build installer using build script
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        chmod +x build_installer.sh
        ./build_installer.sh "$VERSION"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          LiveTranscribe-${{ steps.get_version.outputs.VERSION }}-installer.pkg
        body: |
          ## Live Transcribe ${{ steps.get_version.outputs.VERSION }}

          Real-time speech-to-text transcription for macOS using Whisper.

          ### Installation

          1. Download `LiveTranscribe-${{ steps.get_version.outputs.VERSION }}-installer.pkg`
          2. Double-click to install
          3. Grant permissions when prompted:
             - **Microphone** - for audio transcription
             - **Accessibility** - for typing transcribed text
          4. The app will appear in your menu bar

          The installer automatically downloads the Whisper model and starts the app.

          ### Usage

          **Default Hotkeys:**
          - **Cmd+Shift+T** - Start transcription
          - **Cmd+Shift+S** - Stop transcription

          **Configuration:**
          Customize settings in `~/.live-transcribe/settings.yaml`

          **Troubleshooting:**
          View logs at `~/.live-transcribe/logs/`

          ### Requirements
          - macOS 10.15 or later
          - Apple Silicon or Intel processor
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
